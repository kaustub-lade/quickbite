name: "Build Android APK"
"on":
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: Create .env file
        working-directory: ./mobile
        run: |
          echo "# API Configuration" > .env
          echo "API_BASE_URL=http://192.168.1.35:3000" >> .env
          cat .env

      - name: Get Flutter Dependencies
        working-directory: ./mobile
        run: flutter pub get

      - name: Build APK
        working-directory: ./mobile
        run: flutter build apk --release

      - name: Get Version from pubspec.yaml
        id: version
        working-directory: ./mobile
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Rename APK
        run: |
          mv mobile/build/app/outputs/flutter-apk/app-release.apk \
             mobile/build/app/outputs/flutter-apk/QuickBite-v${{ steps.version.outputs.version }}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickBite-APK
          path: mobile/build/app/outputs/flutter-apk/QuickBite-v*.apk
          retention-days: 30

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: mobile/build/app/outputs/flutter-apk/QuickBite-v*.apk
          body: |
            ## QuickBite v${{ steps.version.outputs.version }}
            
            ### ðŸ“± Download APK
            Download the APK file below and install it on your Android device.
            
            ### ðŸ”‘ Test Credentials
            - **Customer Login**:
              - Email: kaustub@example.com
              - Password: customer123
            
            ### âœ¨ Features
            - Browse restaurants and menu items
            - Smart search and filtering
            - User authentication
            - Profile management
            - Beautiful animations
            
            ### ðŸ“¦ Installation
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            4. Open QuickBite and login
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        run: |
          echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**APK Size:** $(du -h mobile/build/app/outputs/flutter-apk/QuickBite-v*.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK is ready for download from the Artifacts section above" >> $GITHUB_STEP_SUMMARY
