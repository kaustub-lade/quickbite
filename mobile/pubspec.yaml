name: quickbite
description: Smart food ordering app that helps you find the best deals across platforms
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  introduction_screen: ^3.1.12
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utilities
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  uni_links: ^0.5.1
  share_plus: ^7.2.1
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Location
  geolocator: ^11.0.0
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
